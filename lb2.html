
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
    <title>FlowerShop</title>
    <link rel="icon" type="image/png" href="https://www.shutterstock.com/image-vector/yarrow-flower-vector-illustration-scientific-260nw-2240957775.jpg" />
    <link rel="stylesheet" href="./style.css">

    <!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="nav nav-text">
        <p class="text">FlowerShop</p>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-cont">
            <span id="close" class="close">x</span>
            Замовте у нас квіти
            <p class="timer" id="timer"></p>
        </div>
    </div>
    
    <div id="subcribe" class="modal">
        <div class="subcribe-cont">
            <span id="sub-span" class="sub-span">Підписатися</span>
            <span id="reject-span" class="reject-span">Відхилити</span>
            <span id="close-sub" class="close-sub">x</span>
        </div>
    </div>
    
    <section>
        <div class="buttons" id="buttons">
            <button class="filter-button text" onclick="GetNodes('', true)">All</button>
            <button class="filter-button text" onclick="GetNodes('rose')">Roses</button>
            <button class="filter-button text" onclick="GetNodes('tulip')">Tulips</button>
            <button class="filter-button text" onclick="GetNodes('daisy')">Daisies</button>
        </div>
        
        <div class="">
            <div class="container" id="images-container">
                <!-- Зображення та опис квітів будуть додаватися динамічно через JavaScript -->
            </div>
        </div>
    </section>
    
    <div></div>
    <script src="./main.js"></script>
</body>
</html>
